<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>나의 운동 루틴</h1>
    <hr>
    <h2>전신 운동 루틴</h2>
    <ul type="square">
        <li>스쿼트 3세트 12회</li>
        <li>데드리프트 3세트 12회</li>
        <li>벤치프레스 3세트 12회</li>
        <li>풀업 3세트 12회</li>
    </ul>
    <h2>복근 운동 루틴</h2>
    <ol type="I">
        <li>크런치 3세트 20회</li>
        <li>리버스 크런치 3세트 20회</li>
        <li>레그사이즈 3세트 20회</li>
    </ol>

    <h2>무산소 운동 루틴</h2>
    <ul type="circle">
        <li>플랭크 3세트 60초</li>
        <li>사이드 플랭크 3세트 60초</li>
        <li>힙 슬러스트 3세트 20회</li>
    </ul>
</body>
</html>
