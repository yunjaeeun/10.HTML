<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
    고객명 : <input type="text"> <br>
    전화번호 : <input type="text"> <br>
    E-mail : <input type="text"> <br>
    <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" id="small" name="size">
        <label for="small">Small</label><br><br>
        <input type="radio" id="medium" name="size">
        <label for="medium">Medium</label><br><br>
        <input type="radio" id="large" name="size">
        <label for="large">Large</label><br><br>
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" id="bacon" name="topping">
        <label for="bacon">베이컨</label><br><br>
        <input type="checkbox" id="cheese" name="topping">
        <label for="bacon">치즈</label> <br><br>
        <input type="checkbox" id="onion" name="topping">
        <label for="bacon">양파</label> <br><br>
        <input type="checkbox" id="mushroom" name="topping"> 
        <label for="bacon">버섯</label>
    </fieldset>
    희망 배송 시간 : <input type="time"><br> <br>
    배송시 요청사항 : <textarea name="textarea" rows="3"></textarea> <br><br>
    <button type="submit">주문하기</button>
    </form>
</body>
</html>
